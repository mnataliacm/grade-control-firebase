<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'detail.titleM' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)">{{ 'button.close' | translate }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

      <ion-input type="text" placeholder="Introduce las siglas" formControlName="docId"></ion-input>

        {{ 'detail.name' | translate }}

        {{ 'detail.teacher' | translate }}
