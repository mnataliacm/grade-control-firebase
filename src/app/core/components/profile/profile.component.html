<ion-header>
  <ion-toolbar>
    <ion-title>Datos del curso</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-title>Datos del alumn@</ion-title>
  <ion-thumbnail>
    <ion-img *ngIf="!student.picture" alt="Silhouette of a person's head"
      src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
    <ion-img *ngIf="student.picture" alt="Person picture" [src]="student.picture"></ion-img>
  </ion-thumbnail>

  <ion-label>
    <h5>{{ student.surname }}, {{ student.name }}</h5>
  </ion-label>
  <ion-label>
    <h2>{{ student.grade }}</h2>
  </ion-label>
</ion-content>
