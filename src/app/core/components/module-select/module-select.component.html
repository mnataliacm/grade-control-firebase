<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedModule!=null">
        <ion-label *ngIf="isLowResolution()">{{selectedModule?.docId}}</ion-label>
        <ion-label *ngIf="!isLowResolution()">{{selectedModule?.docId}} - {{selectedModule?.name}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedModule">{{ 'detail.selectM' | translate }}</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let module of getModules()" button detail (click)="onModuleClicked(module, accordion)">
          <ion-label *ngIf="isLowResolution()">{{module.docId}} </ion-label>
          <ion-label *ngIf="!isLowResolution()">{{module.docId}} - {{module.name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
