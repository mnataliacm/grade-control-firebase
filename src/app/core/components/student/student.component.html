<ion-item-sliding #sliding [disabled]="!isLowResolution()">
  <ion-item>
    <ion-avatar class="student">
      <ion-img *ngIf="!student.picture" alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
      <ion-img *ngIf="student.picture" alt="Student picture" [src]="student.picture"> </ion-img>
    </ion-avatar>
    <ion-label class="ion-padding">{{student.surname}}, {{student.name}}</ion-label>
    <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear" (click)="toProfile()">
      <div class="vertical">
        <ion-icon name="person-outline" color="primary"></ion-icon>
        {{'Perfil' | uppercase}}
      </div>
    </ion-button>
    <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear" (click)="onEditClick(sliding)">
      <div class="vertical">
        <ion-icon name="create-outline" color="success"></ion-icon>
        {{'Editar' | uppercase}}
      </div>
    </ion-button>
    <ion-button class="item-expanded" *ngIf="!isLowResolution()" slot="end" fill="clear"
      (click)="onDeleteClick(sliding)">
      <div class="vertical">
        <ion-icon name="trash-outline" color="danger"></ion-icon>
        {{'Borrar' | uppercase}}
      </div>
    </ion-button>
  </ion-item>

  <ion-item-options side="start">
    <ion-item-option (click)="toProfile()">
      <ion-icon slot="top" name="person-outline" color="primary"></ion-icon>
      {{'Perfilñ' | uppercase}}
    </ion-item-option>
  </ion-item-options>
  <ion-item-options>
    <ion-item-option (click)="onEditClick(sliding)">
      <ion-icon slot="top" name="create-outline" color="success"></ion-icon>
      {{'Editar' | uppercase}}
    </ion-item-option>
    <ion-item-option (click)="onDeleteClick(sliding)" color="danger">
      <ion-icon slot="top" name="trash-outline" color="danger"></ion-icon>
      {{'Borrar' | uppercase}}
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
